<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of the Iron throne</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/hea5ixl.css">
    <link href="assets/sass/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="header nav-container">
        <img src="assets/images/logo.svg" class="d-inline-block align-top header-logo center" alt="Blue sigil banner with a gold crown and 2 swords crossing">
        <h1 class="headerText center left">Game of Swords</h1>
    </div> 
    <div>
        <div id="selectedPlayer" class="selected-player">Choose your character</div>
        <button id="startButton" disabled>Start Game</button>
    </div>

    <div class="row selection-container">
        <div class="player card character col-md-2 col-md-offset-1" data-name="Jon" data-id="1">
            <h3>Jon Snow</h3>
            <img src="assets/images/johnsnow.svg" height="100" width="100" alt="Weapon shield of a wolf">
            <div class="card__details">
            </div>
            <div id="johnSnow"></div>
            <button type="button" class="btn">Choose</button>
        </div>
        <div class="player card character col-md-2" data-name="Theon" data-id="2">
            <h3>Theon Greyjoy</h3>
            <img src="assets/images/theon.svg" height="100" width="100" alt="Weapon shield of a kraken">
            <div class="card__details">
            </div>
            <div id="theon"></div>
            <button type="button" class="btn">Choose</button>
        </div>
        <div class="player card character col-md-2" data-name="Nymeria" data-id="3">
            <h3>Nymeria Sand</h3>
            <img src="assets/images/nymeria.svg" height="100" width="100" alt="Weapon shield of a speard">
            <div class="card__details">
            </div>
            <div id="nymeria"></div>
            <button type="button" class="btn">Choose</button>
        </div>
        <div class="player card character col-md-2" data-name="Tormund" data-id="4">
            <h3>Tormund</h3>
            <img src="assets/images/tormund.svg" height="100" width="100" alt="Weapon shield of a mammoth with 2 speard">
            <div class="card__details">
            </div>
            <div id="tormund"></div>
            <button type="button" class="btn">Choose</button>
        </div>
        <div class="player card character col-md-2" data-name="Daenerys" data-id="5">
            <h3>Daenerys</h3>
            <img src="assets/images/daenerys.svg" height="100" width="100" alt="Weapon shield of dragons">
            <div class="card__details">
            </div>
            <div id="daenerys"></div>
            <button type="button" class="btn">Choose</button>
        </div>
    </div>
    <div class="row selection-container">
        <div class="player card character col-md-2 col-md-offset-1" data-name="Arya" data-id="6">
            <h3>Arya Stark</h3>
            <img src="assets/images/arya.svg" height="100" width="100" alt="Weapon shield of a needle">
            <div class="card__details">
            </div>
            <div id="aryaStark"></div>
            <button type="button" class="btn">Choose</button>
        </div>
        <div class="player card character col-md-2" data-name="Yara" data-id="7">
            <h3>Asha Greyjoy</h3>
            <img src="assets/images/yara.svg" height="100" width="100" alt="Weapon shield of a boat rudder">
            <div class="card__details">
            </div>
            <div id="asha"></div>
            <button type="button" class="btn">Choose</button>
        </div>
        <div class="player card character col-md-2" data-name="Obara" data-id="8">
            <h3>Obara Sand</h3>
            <img src="assets/images/obara.svg" height="100" width="100" alt="Weapon shield of snake">
            <div class="card__details">
            </div>
            <div id="obara"></div>
            <button type="button" class="btn">Choose</button>
        </div>
        <div class="player card character col-md-2" data-name="Ygritte" data-id="9">
            <h3>Ygritte</h3>
            <img src="assets/images/ygritte.svg" height="100" width="100" alt="Weapon shield of bow and arrow">
            <div class="card__details">
            </div>
            <div id="ygritte"></div>
            <button type="button" class="btn">Choose</button>
        </div>
        <div class="player card character col-md-2" data-name="Rhaegar" data-id="10">
            <h3>Rhaegar</h3>
            <img src="assets/images/rhaegar.svg" height="100" width="100" alt="Weapon shield of 2 crossing swords">
            <div class="card__details">
            </div>
            <div id="rhaegar"></div>
            <button type="button" class="btn">Choose</button>
        </div>
    </div>
    <!--jquery and JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
</body>
<footer>Copyright &copy; 2019</footer>

</html>
